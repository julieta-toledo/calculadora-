<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora iOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn light-gray" data-action="clear">C</button>
      <button class="btn light-gray" data-action="backspace">←</button>
      <button class="btn orange" data-action="divide">÷</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn orange" data-action="multiply">×</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn orange" data-action="subtract">−</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn orange" data-action="add">+</button>

      <button class="btn zero" data-number="0">0</button>
      <button class="btn orange" data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
